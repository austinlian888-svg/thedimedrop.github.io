<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article - The Dime Drop</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #2c3e50;
            background: #ffffff;
        }

        nav {
            background: #1e3a8a;
            padding: 20px;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-logo {
            color: white;
            font-size: 1.5rem;
            font-weight: 700;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 30px;
        }

        .nav-links a {
            color: #e0e7ff;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: white;
        }

        .article-header {
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
            color: white;
            padding: 60px 20px;
        }

        .article-header .container {
            max-width: 800px;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: #e0e7ff;
            text-decoration: none;
            margin-bottom: 30px;
            font-weight: 500;
            transition: color 0.3s;
        }

        .back-link:hover {
            color: white;
        }

        .article-meta {
            display: flex;
            gap: 20px;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .article-date {
            font-size: 0.95rem;
            opacity: 0.9;
        }

        .article-category {
            background: rgba(255, 255, 255, 0.2);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
        }

        .article-title {
            font-size: 2.5rem;
            font-weight: 700;
            line-height: 1.3;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .article-content {
            max-width: 800px;
            margin: 0 auto;
            padding: 60px 20px;
        }

        .article-body {
            font-size: 1.1rem;
            line-height: 1.9;
            color: #374151;
        }

        .article-body h2 {
            font-size: 1.8rem;
            margin: 40px 0 20px;
            color: #1e293b;
        }

        .article-body h3 {
            font-size: 1.4rem;
            margin: 30px 0 15px;
            color: #1e293b;
        }

        .article-body p {
            margin-bottom: 20px;
        }

        .article-body ul,
        .article-body ol {
            margin: 20px 0;
            padding-left: 30px;
        }

        .article-body li {
            margin-bottom: 10px;
        }

        .article-body blockquote {
            border-left: 4px solid #3b82f6;
            padding: 20px 30px;
            margin: 30px 0;
            background: #f8fafc;
            font-style: italic;
            color: #475569;
        }

        .article-body a {
            color: #3b82f6;
            text-decoration: underline;
        }

        .article-body a:hover {
            color: #2563eb;
        }

        .article-body img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin: 30px 0;
        }

        .article-body code {
            background: #f1f5f9;
            padding: 2px 8px;
            border-radius: 4px;
            font-family: 'Monaco', 'Consolas', monospace;
            font-size: 0.9em;
        }

        .article-body pre {
            background: #1e293b;
            color: #e2e8f0;
            padding: 20px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 30px 0;
        }

        .article-body pre code {
            background: none;
            padding: 0;
            color: inherit;
        }

        .loading {
            text-align: center;
            padding: 100px 20px;
            color: #64748b;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #e2e8f0;
            border-top-color: #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error-message {
            text-align: center;
            padding: 100px 20px;
        }

        .error-message h2 {
            font-size: 2rem;
            margin-bottom: 15px;
            color: #1e293b;
        }

        .error-message p {
            color: #64748b;
            margin-bottom: 30px;
        }

        .error-message a {
            display: inline-block;
            background: #3b82f6;
            color: white;
            padding: 12px 30px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            transition: background 0.3s;
        }

        .error-message a:hover {
            background: #2563eb;
        }

        .share-section {
            border-top: 1px solid #e2e8f0;
            padding-top: 40px;
            margin-top: 40px;
        }

        .share-section h4 {
            font-size: 1.1rem;
            margin-bottom: 15px;
            color: #1e293b;
        }

        .share-buttons {
            display: flex;
            gap: 10px;
        }

        .share-btn {
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 500;
            font-size: 0.9rem;
            transition: all 0.3s;
        }

        .share-btn.twitter {
            background: #1da1f2;
            color: white;
        }

        .share-btn.twitter:hover {
            background: #0d8bd9;
        }

        .share-btn.linkedin {
            background: #0077b5;
            color: white;
        }

        .share-btn.linkedin:hover {
            background: #006097;
        }

        .share-btn.copy {
            background: #f1f5f9;
            color: #475569;
            border: 1px solid #e2e8f0;
            cursor: pointer;
        }

        .share-btn.copy:hover {
            background: #e2e8f0;
        }

        footer {
            background: #1e293b;
            color: #94a3b8;
            padding: 40px 20px;
            text-align: center;
        }

        @media (max-width: 768px) {
            .article-title {
                font-size: 1.8rem;
            }

            .nav-links {
                gap: 15px;
            }

            .article-body {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-container">
            <a href="/" class="nav-logo">The Dime Drop</a>
            <div class="nav-links">
                <a href="/">Home</a>
                <a href="/blog.html">Blog</a>
            </div>
        </div>
    </nav>

    <div id="article-wrapper">
        <div class="loading">
            <div class="loading-spinner"></div>
            <p>Loading article...</p>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2026 The Dime Drop. All rights reserved.</p>
        </div>
    </footer>

    <script>
        async function loadArticle() {
            const params = new URLSearchParams(window.location.search);
            const slug = params.get('slug');

            if (!slug) {
                showError();
                return;
            }

            try {
                const response = await fetch(`/api/articles/${slug}`);
                if (!response.ok) throw new Error('Article not found');
                const article = await response.json();
                renderArticle(article);
                document.title = `${article.title} - The Dime Drop`;
            } catch (error) {
                console.error('Error loading article:', error);
                showError();
            }
        }

        function renderArticle(article) {
            const wrapper = document.getElementById('article-wrapper');
            const currentUrl = window.location.href;

            wrapper.innerHTML = `
                <header class="article-header">
                    <div class="container">
                        <a href="/blog.html" class="back-link">&larr; Back to Blog</a>
                        <div class="article-meta">
                            <span class="article-date">${formatDate(article.publishedAt)}</span>
                            <span class="article-category">${escapeHtml(article.categoryDisplay || article.category)}</span>
                        </div>
                        <h1 class="article-title">${escapeHtml(article.title)}</h1>
                    </div>
                </header>

                <article class="article-content">
                    <div class="article-body">
                        ${article.content}
                    </div>

                    <div class="share-section">
                        <h4>Share this article</h4>
                        <div class="share-buttons">
                            <a href="https://twitter.com/intent/tweet?text=${encodeURIComponent(article.title)}&url=${encodeURIComponent(currentUrl)}" target="_blank" rel="noopener" class="share-btn twitter">Twitter</a>
                            <a href="https://www.linkedin.com/sharing/share-offsite/?url=${encodeURIComponent(currentUrl)}" target="_blank" rel="noopener" class="share-btn linkedin">LinkedIn</a>
                            <button class="share-btn copy" onclick="copyLink()">Copy Link</button>
                        </div>
                    </div>
                </article>
            `;
        }

        function showError() {
            const wrapper = document.getElementById('article-wrapper');
            wrapper.innerHTML = `
                <div class="error-message">
                    <h2>Article Not Found</h2>
                    <p>Sorry, we couldn't find the article you're looking for.</p>
                    <a href="/blog.html">Browse All Articles</a>
                </div>
            `;
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function copyLink() {
            navigator.clipboard.writeText(window.location.href).then(() => {
                const btn = document.querySelector('.share-btn.copy');
                const originalText = btn.textContent;
                btn.textContent = 'Copied!';
                setTimeout(() => {
                    btn.textContent = originalText;
                }, 2000);
            });
        }

        loadArticle();
    </script>
</body>
</html>

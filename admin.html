<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - The Dime Drop</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #2c3e50;
            background: #f8fafc;
        }

        nav {
            background: #1e3a8a;
            padding: 20px;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-logo {
            color: white;
            font-size: 1.5rem;
            font-weight: 700;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 30px;
        }

        .nav-links a {
            color: #e0e7ff;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: white;
        }

        .admin-header {
            background: white;
            border-bottom: 1px solid #e2e8f0;
            padding: 30px 20px;
        }

        .admin-header h1 {
            font-size: 1.8rem;
            color: #1e293b;
            margin-bottom: 5px;
        }

        .admin-header p {
            color: #64748b;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .admin-content {
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 30px;
            padding: 30px 20px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .sidebar {
            background: white;
            border-radius: 12px;
            border: 1px solid #e2e8f0;
            padding: 20px;
            height: fit-content;
            position: sticky;
            top: 20px;
        }

        .sidebar h2 {
            font-size: 1.1rem;
            color: #1e293b;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #e2e8f0;
        }

        .article-list {
            max-height: 500px;
            overflow-y: auto;
        }

        .article-item {
            padding: 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s;
            margin-bottom: 8px;
            border: 1px solid transparent;
        }

        .article-item:hover {
            background: #f1f5f9;
        }

        .article-item.active {
            background: #eff6ff;
            border-color: #3b82f6;
        }

        .article-item-title {
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 5px;
            font-size: 0.95rem;
        }

        .article-item-meta {
            font-size: 0.8rem;
            color: #64748b;
        }

        .new-article-btn {
            width: 100%;
            background: #3b82f6;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 20px;
            transition: background 0.3s;
        }

        .new-article-btn:hover {
            background: #2563eb;
        }

        .editor-panel {
            background: white;
            border-radius: 12px;
            border: 1px solid #e2e8f0;
            padding: 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 8px;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            font-family: inherit;
            transition: border-color 0.3s;
            background: white;
            color: #2c3e50;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #3b82f6;
        }

        .form-group textarea {
            min-height: 150px;
            resize: vertical;
        }

        .form-group textarea.content-editor {
            min-height: 400px;
            font-family: 'Monaco', 'Consolas', monospace;
            font-size: 0.9rem;
            line-height: 1.6;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .help-text {
            font-size: 0.85rem;
            color: #64748b;
            margin-top: 6px;
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e2e8f0;
        }

        .btn {
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            border: none;
        }

        .btn-primary {
            background: #3b82f6;
            color: white;
        }

        .btn-primary:hover {
            background: #2563eb;
        }

        .btn-secondary {
            background: #f1f5f9;
            color: #475569;
            border: 1px solid #e2e8f0;
        }

        .btn-secondary:hover {
            background: #e2e8f0;
        }

        .btn-danger {
            background: #fee2e2;
            color: #dc2626;
        }

        .btn-danger:hover {
            background: #fecaca;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-published {
            background: #dcfce7;
            color: #16a34a;
        }

        .status-draft {
            background: #fef3c7;
            color: #d97706;
        }

        .toast {
            position: fixed;
            bottom: 30px;
            right: 30px;
            padding: 15px 25px;
            border-radius: 8px;
            color: white;
            font-weight: 500;
            z-index: 1000;
            animation: slideIn 0.3s ease;
        }

        .toast.success {
            background: #16a34a;
        }

        .toast.error {
            background: #dc2626;
        }

        @keyframes slideIn {
            from {
                transform: translateY(100px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #64748b;
        }

        .empty-state h3 {
            font-size: 1.3rem;
            margin-bottom: 10px;
            color: #1e293b;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #64748b;
        }

        .toolbar {
            display: flex;
            gap: 8px;
            margin-bottom: 10px;
            flex-wrap: wrap;
        }

        .toolbar-btn {
            padding: 6px 12px;
            border: 1px solid #e2e8f0;
            background: #f8fafc;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.2s;
        }

        .toolbar-btn:hover {
            background: #e2e8f0;
        }

        @media (max-width: 900px) {
            .admin-content {
                grid-template-columns: 1fr;
            }

            .sidebar {
                position: static;
            }

            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-container">
            <a href="/" class="nav-logo">The Dime Drop</a>
            <div class="nav-links">
                <a href="/">Home</a>
                <a href="/blog.html">Blog</a>
                <a href="/admin.html">Admin</a>
            </div>
        </div>
    </nav>

    <header class="admin-header">
        <div class="container">
            <h1>Article Manager</h1>
            <p>Create, edit, and manage your blog articles</p>
        </div>
    </header>

    <div class="admin-content">
        <aside class="sidebar">
            <button class="new-article-btn" onclick="newArticle()">+ New Article</button>
            <h2>Your Articles</h2>
            <div id="article-list" class="article-list">
                <div class="loading">Loading articles...</div>
            </div>
        </aside>

        <main class="editor-panel">
            <div id="editor-content">
                <div class="empty-state">
                    <h3>Select an article or create a new one</h3>
                    <p>Your articles will appear in the sidebar</p>
                </div>
            </div>
        </main>
    </div>

    <script>
        let articles = [];
        let currentArticle = null;

        const categories = [
            { value: 'economy', display: 'Economy' },
            { value: 'stocks', display: 'Stocks' },
            { value: 'real-estate', display: 'Real Estate' },
            { value: 'crypto', display: 'Crypto' },
            { value: 'personal-finance', display: 'Personal Finance' }
        ];

        async function loadArticles() {
            try {
                const response = await fetch('/api/articles');
                if (!response.ok) throw new Error('Failed to load');
                articles = await response.json();
                renderArticleList();
            } catch (error) {
                console.error('Error:', error);
                articles = [];
                renderArticleList();
            }
        }

        function renderArticleList() {
            const container = document.getElementById('article-list');

            if (articles.length === 0) {
                container.innerHTML = '<p style="color: #64748b; text-align: center; padding: 20px;">No articles yet</p>';
                return;
            }

            container.innerHTML = articles.map(article => `
                <div class="article-item ${currentArticle?.slug === article.slug ? 'active' : ''}"
                     onclick="selectArticle('${article.slug}')">
                    <div class="article-item-title">${escapeHtml(article.title)}</div>
                    <div class="article-item-meta">
                        ${formatDate(article.publishedAt)} &bull;
                        <span class="status-badge ${article.status === 'published' ? 'status-published' : 'status-draft'}">
                            ${article.status}
                        </span>
                    </div>
                </div>
            `).join('');
        }

        function newArticle() {
            currentArticle = {
                title: '',
                slug: '',
                excerpt: '',
                content: '',
                category: 'economy',
                status: 'draft',
                publishedAt: new Date().toISOString().split('T')[0],
                isNew: true
            };
            renderEditor();
            renderArticleList();
        }

        async function selectArticle(slug) {
            try {
                const response = await fetch(`/api/articles/${slug}`);
                if (!response.ok) throw new Error('Failed to load article');
                currentArticle = await response.json();
                currentArticle.isNew = false;
                renderEditor();
                renderArticleList();
            } catch (error) {
                showToast('Failed to load article', 'error');
            }
        }

        function renderEditor() {
            const container = document.getElementById('editor-content');
            const article = currentArticle;

            container.innerHTML = `
                <form id="article-form" onsubmit="saveArticle(event)">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" id="title" value="${escapeHtml(article.title)}" required
                               placeholder="Enter article title" oninput="generateSlug()">
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="slug">URL Slug</label>
                            <input type="text" id="slug" value="${escapeHtml(article.slug)}" required
                                   placeholder="article-url-slug" ${article.isNew ? '' : 'readonly'}>
                            <p class="help-text">URL: /article.html?slug=<span id="slug-preview">${article.slug || 'your-slug'}</span></p>
                        </div>
                        <div class="form-group">
                            <label for="category">Category</label>
                            <select id="category">
                                ${categories.map(cat => `
                                    <option value="${cat.value}" ${article.category === cat.value ? 'selected' : ''}>
                                        ${cat.display}
                                    </option>
                                `).join('')}
                            </select>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="publishedAt">Publish Date</label>
                            <input type="date" id="publishedAt" value="${article.publishedAt?.split('T')[0] || ''}">
                        </div>
                        <div class="form-group">
                            <label for="status">Status</label>
                            <select id="status">
                                <option value="draft" ${article.status === 'draft' ? 'selected' : ''}>Draft</option>
                                <option value="published" ${article.status === 'published' ? 'selected' : ''}>Published</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="excerpt">Excerpt</label>
                        <textarea id="excerpt" placeholder="Brief summary of the article (shown on blog listing)">${escapeHtml(article.excerpt)}</textarea>
                    </div>

                    <div class="form-group">
                        <label for="content">Content (HTML)</label>
                        <div class="toolbar">
                            <button type="button" class="toolbar-btn" onclick="insertTag('h2')">H2</button>
                            <button type="button" class="toolbar-btn" onclick="insertTag('h3')">H3</button>
                            <button type="button" class="toolbar-btn" onclick="insertTag('p')">Paragraph</button>
                            <button type="button" class="toolbar-btn" onclick="insertTag('strong')">Bold</button>
                            <button type="button" class="toolbar-btn" onclick="insertTag('em')">Italic</button>
                            <button type="button" class="toolbar-btn" onclick="insertTag('a')">Link</button>
                            <button type="button" class="toolbar-btn" onclick="insertTag('ul')">List</button>
                            <button type="button" class="toolbar-btn" onclick="insertTag('blockquote')">Quote</button>
                        </div>
                        <textarea id="content" class="content-editor" placeholder="Write your article content in HTML...">${article.content || ''}</textarea>
                        <p class="help-text">Use HTML tags for formatting: &lt;p&gt;, &lt;h2&gt;, &lt;h3&gt;, &lt;ul&gt;, &lt;li&gt;, &lt;blockquote&gt;, &lt;a href=""&gt;, &lt;strong&gt;, &lt;em&gt;</p>
                    </div>

                    <div class="button-group">
                        <button type="submit" class="btn btn-primary">Save Article</button>
                        <button type="button" class="btn btn-secondary" onclick="previewArticle()">Preview</button>
                        ${!article.isNew ? `<button type="button" class="btn btn-danger" onclick="deleteArticle()">Delete</button>` : ''}
                    </div>
                </form>
            `;

            document.getElementById('slug').addEventListener('input', updateSlugPreview);
        }

        function generateSlug() {
            if (!currentArticle.isNew) return;

            const title = document.getElementById('title').value;
            const slug = title
                .toLowerCase()
                .replace(/[^a-z0-9]+/g, '-')
                .replace(/^-|-$/g, '');

            document.getElementById('slug').value = slug;
            updateSlugPreview();
        }

        function updateSlugPreview() {
            const slug = document.getElementById('slug').value;
            document.getElementById('slug-preview').textContent = slug || 'your-slug';
        }

        function insertTag(tag) {
            const textarea = document.getElementById('content');
            const start = textarea.selectionStart;
            const end = textarea.selectionEnd;
            const selectedText = textarea.value.substring(start, end);

            let insertText;
            switch (tag) {
                case 'a':
                    insertText = `<a href="URL">${selectedText || 'Link text'}</a>`;
                    break;
                case 'ul':
                    insertText = `<ul>\n    <li>${selectedText || 'Item 1'}</li>\n    <li>Item 2</li>\n</ul>`;
                    break;
                default:
                    insertText = `<${tag}>${selectedText || ''}</${tag}>`;
            }

            textarea.value = textarea.value.substring(0, start) + insertText + textarea.value.substring(end);
            textarea.focus();
            textarea.setSelectionRange(start + insertText.length, start + insertText.length);
        }

        async function saveArticle(event) {
            event.preventDefault();

            const categorySelect = document.getElementById('category');
            const selectedCategory = categories.find(c => c.value === categorySelect.value);

            const articleData = {
                title: document.getElementById('title').value,
                slug: document.getElementById('slug').value,
                excerpt: document.getElementById('excerpt').value,
                content: document.getElementById('content').value,
                category: categorySelect.value,
                categoryDisplay: selectedCategory?.display || categorySelect.value,
                status: document.getElementById('status').value,
                publishedAt: document.getElementById('publishedAt').value || new Date().toISOString()
            };

            try {
                const response = await fetch('/api/articles', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(articleData)
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'Failed to save');
                }

                showToast('Article saved successfully!', 'success');
                currentArticle = { ...articleData, isNew: false };
                await loadArticles();
                renderArticleList();
            } catch (error) {
                showToast(error.message, 'error');
            }
        }

        async function deleteArticle() {
            if (!confirm('Are you sure you want to delete this article?')) return;

            try {
                const response = await fetch(`/api/articles/${currentArticle.slug}`, {
                    method: 'DELETE'
                });

                if (!response.ok) throw new Error('Failed to delete');

                showToast('Article deleted', 'success');
                currentArticle = null;
                await loadArticles();
                document.getElementById('editor-content').innerHTML = `
                    <div class="empty-state">
                        <h3>Select an article or create a new one</h3>
                        <p>Your articles will appear in the sidebar</p>
                    </div>
                `;
            } catch (error) {
                showToast('Failed to delete article', 'error');
            }
        }

        function previewArticle() {
            const slug = document.getElementById('slug').value;
            if (slug) {
                window.open(`/article.html?slug=${slug}`, '_blank');
            } else {
                showToast('Save the article first to preview', 'error');
            }
        }

        function showToast(message, type) {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            document.body.appendChild(toast);

            setTimeout(() => {
                toast.remove();
            }, 3000);
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', {
                month: 'short',
                day: 'numeric',
                year: 'numeric'
            });
        }

        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Load articles on page load
        loadArticles();
    </script>
</body>
</html>
